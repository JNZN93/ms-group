<!-- CONTACT -->
<section id="contact" class="parallax-section">
    <div class="container">
         <div class="row">

              <div class="col-md-offset-3 col-md-6 col-sm-12">
                   <div class="section-title">
                        <h1>{{ 'contact.HEADLINE' | translate }}</h1>
                   </div>
              </div>

              <div class="clearfix"></div>

              <div class="col-md-offset-2 col-md-8 col-sm-12">
                   <!-- CONTACT FORM HERE -->
                   <form id="contact-form" action="#" method="get" role="form">

                        <!-- IF MAIL SENT SUCCESSFULLY -->
                        <h6 class="text-success">Deine Nachricht wurde erfolgreich versendet. </h6>
                        
                        <!-- IF MAIL SENDING UNSUCCESSFULL -->
                        <h6 class="text-danger">Die E-Mail muss gültig sein und die Nachricht muss länger als 1 Zeichen sein.</h6>

                        <div class="col-md-6 col-sm-6">
                             <input type="text" class="form-control" id="cf-name" name="cf-name" placeholder="{{ 'contact.NAME' | translate }}" [(ngModel)]="name">
                        </div>

                        <div class="col-md-6 col-sm-6">
                             <input type="email" class="form-control" id="cf-email" name="cf-email" placeholder="{{ 'contact.EMAIL' | translate }}" [(ngModel)]="email">
                        </div>

                        <div class="col-md-12 col-sm-12">
                             <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="{{ 'contact.SUBJECT' | translate }}" [(ngModel)]="subject">
                             <textarea class="form-control" rows="5" id="cf-message" name="cf-message" placeholder="{{ 'contact.MESSAGE' | translate }}" [(ngModel)]="message"></textarea>
                        </div>

                        <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
                             <div class="section-btn">
                                  <button class="form-control" id="cf-submit" name="submit" (click)="sendEmail()"><span [attr.data-hover]="'contact.SEND' | translate">{{ 'contact.SEND' | translate }}</span></button>
                             </div>
                        </div>
                   </form>
              </div>

         </div>
    </div>
</section>
